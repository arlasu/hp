<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>PiyoForm</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">PiyoForm
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>
		<div class="container mt-5">

			<h1>FormControl</h1>
			<div class="mb-3">
			<label class="form-label" for="email1">Email address</label>
			<input type="email" class="form-control" id="email1" aria-describedby="emaiHelp" value="piyo@piyo.com" placeholder=
			"メール入力お願いします">
		</div>
		<div class="mb-3">
			<label class="form-label" for="txetarea1">Email address</label>
			<textarea class="form-control" id="txetarea1" rows="3"></textarea>
		</div>
		<div class="mb-3">
		<select class="form-select" id="select1">
			<option>Open this select menu</option>
			<option value="1">Hello!!</option>
			<option value="2">OK!!</option>
			<option value="3">YES!!</option>
			<option value="4">NO!!</option>
		</select>
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" value="" id="check1">
			<label class="form-label" for="check1">Dafault checkbox</label>
		</div>
		<div class="form-check mb-3">
			<input type="checkbox" class="form-check-input" value="" id="check2" checked>
			<label class="form-label" for="check1">Checked checkbox</label>
		</div>
			<div class="form-check">
			<input type="radio" class="form-check-input" name="radios" value="radios1" id="radios1">
			<label class="form-label-label" for="radios1">Dafault checkbox</label>
		</div>
		<div class="form-check mb-3">
			<input type="radio" class="form-check-input" name="radios" value="radios2" id="radios2" checked>
			<label class="form-label-label" for="radios1">Checked checkbox</label>
		</div>
		<div class="form-check form-switch">
			<input type="checkbox" class="form-check-input" value="" id="check3">
			<label class="form-check-label" for="check1">Dafault switch</label>
		</div>
		<div class="form-check form-switch mb-3">
			<input type="checkbox" class="form-check-input" value="" id="check3" checked>
			<label class="form-check-label" for="check1">Checked switch</label>
		</div>
		<button type="button" class="btn btn-primary">submit</button>
		<button type="button" class="btn btn-secondary">Reset</button>
		</div>
	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
				<a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/popper.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
